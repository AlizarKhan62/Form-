<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter your first name"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Enter your Last name"><br><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" placeholder="Enter your email"><br><br>
        <label for="mb">Mobile:</label>
        <input type="text" id="mb" placeholder="Enter your Mobile number"><br><br>
        <div>Gender:</div><br>
        <input type="radio" name="gender" id="ml">
        <label for="ml">Male</label><br>
        <input type="radio" name="gender" id="fml">
        <label for="fml">Female</label><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob"><br><br>
        <label for="add">Address : </label> 
        <textarea  id="add" cols="25" rows="1"></textarea><br><br>
        <label for="city">City</label>
        <input type="text"><br><br>
        <label for="city">Area PIN</label>
        <input type="text"><br><br>
        <label for="city">State</label>
        <input type="text"><br><br>
        <label for="qli">Qualification</label>
        <select name="qli" id="qli">
            <option selected value="deff">Select Qualification</option>
        </select><br><br>
        <div>Specialization</div>
        <br>
        <input type="checkbox" name="spex" id="cs">
        <label for="cs">Computer Science</label><br>
        <input type="checkbox" name="spex" id="sc">
        <label for="sc">Software Requirement</label><br>
        <input type="checkbox" name="spex" id="it">
        <label for="it">IT</label><br>
        <input type="checkbox" name="spex" id="mn">
        <label for="mn">Manager</label><br><br>
        <label for="pass">Password</label>
        <input type="password"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
